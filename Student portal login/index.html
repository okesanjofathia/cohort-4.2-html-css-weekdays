<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login portal</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
     <section class="portal-container">
      <section class="left-portal-container">
        <section class="portal-details">
          <h2 class="login-title">Login</h2>
          <p class="login-desc">Enter your account details</p>
        </section>
        <form>
          <section class="input-container">
            <input type="text" required placeholder="Username" />
          </section>
          <section class="input-container">
            <input type="password" required placeholder="Password" />
            <span class="fa-regular fa-eye-slash"></span>
          </section>
          <p class="forgot-password">
            <a href="/forgort-password">Forgot Password?</a>
          </p>
          <button class="portal-btn">Login</button>
        </form>
        <section class="account">
          <p class="account-detail">
            <a href="">Donâ€™t have an account?</a>
          </p>
          <button class="account-btn">Sign up</button>
        </section>
      </section>
      <section class="right-portal-container">
        <section class="right-top-content">
          <div class="right-portal-details">
            <h2 class="right-title">
              Welcome to <span class="student-info">student portal</span>
            </h2>
          </div>
          <p class="right-desc">Login to access your account</p>
        </section>
        <section class="bottom-content">
          <img src="./images/student.png" alt="portal avatar" />
        </section>
      </section>
    </section>
</body>
</html>
